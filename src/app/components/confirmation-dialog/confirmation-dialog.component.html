<div class="container-confirmation-deletion-pop-up-window">
  <svg xmlns="http://www.w3.org/2000/svg" width="80" height="80" fill="currentColor" class="bi bi-exclamation-circle top-margin-element" viewBox="0 0 16 16">
    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
    <path d="M7.002 11a1 1 0 1 1 2 0 1 1 0 0 1-2 0zM7.1 4.995a.905.905 0 1 1 1.8 0l-.35 3.507a.552.552 0 0 1-1.1 0L7.1 4.995z"/>
  </svg>
  <h1 class="font black-color" style="text-align: center;" mat-dialog-title><strong>Delete container</strong></h1>
  <div mat-dialog-content>
    <strong class="black-color">
      {{ data.message }}
    </strong>
  </div>
  <div mat-dialog-actions class="button-container">
    <button mat-button class="blue-button" (click)="onCancelClick()">Cancel</button>
    <button mat-button class="red-button" (click)="onConfirmClick()">Confirm</button>
  </div>
</div>
