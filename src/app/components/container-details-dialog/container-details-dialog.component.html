<div class="container-details">
  <div class="title">
    <span>{{ data.container.elementName }}</span>
  </div>
  <div class="separator"></div>
  <div class="content-container">
    <div class="sub-title-container">
      <div class="subtitle-container">
        <p class="sub-title-left"><strong>User:</strong> {{ data.container.user }}</p>
        <p class="sub-title"><strong>Work Area:</strong> {{ data.container.workArea }}</p>
      </div>
      <p class="sub-title"><strong>Date:</strong> {{ data.container.date | date: 'EEEE, MMMM d, y' }}</p>
      <p class="sub-title-description"><strong>Description:</strong> {{ data.container.description }}</p>
      <!-- Agrega más campos según sea necesario -->
    </div>
    <div class="additional-content-container">
      <div *ngIf="data.container.files && data.container.files.length > 0">
        <div *ngFor="let file of data.container.files">
          <p>{{ file.fileName }}</p>
          <img [src]="getFileTypeImage(file.fileName)" alt="File Type" (click)="downloadFile(file.fileName)"
            style="cursor: pointer; width: 50px; height: 50px;" />
        </div>
        <button *ngIf="data.container.files.length > 1" (click)="downloadAllFiles(data.container)">Download All</button>
      </div>
    </div>
  </div>
</div>
